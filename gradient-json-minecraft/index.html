<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JSON Gradients generator</title>
        <meta name="author" content="BubbleFish">

        <!-- Scripts / Styles -->
        <link rel="stylesheet" href="css/styles.css?v=1.0">
        <script src="js/script.js" defer></script>
      </head>
      <body>
          <section id="gradient">
              <input type="color" id="gradientStart">
              <div></div>
              <input type="color" id="gradientEnd">
          </section>
          <section id="data">
            <input type="text" id="userInput" placeholder="Enter your text">
            <input type="text" id="userAdd" placeholder="Enter custom JSON components">
            <span>Custom JSON components can be used to make all text bold, italic, having a clickEvent etc. For example: <b>, "bold":true, "hoverEvent":{"action":"show_text","contents":"Hello World!"}</b> (including comma in the beginning) will make the text bold</span>
          </section>
          <section id="output">
              <span id="json"></span>
          </section>
          <button id="run">Click to generate gradient text</button>
          <button id="copyjson">Click to copy</button>
      </body>
</html>
